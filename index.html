    <script>
        // Getting started
        d3.select('body')
            .selectAll('div')
            .data([5, 6, 2, 8, 4, 9, 1])
            .enter()
            .append('div')
            .text((d) => d)
            // When the second parameter is a primitive value, the value is returned.
            // Look at: padding, background-color, and margin.
            .style('padding', '1em')
            .style('background-color', 'red')
            .style('margin', '1px')
            // When the second parameter is a function, the function receives
            // a data value and returns a value.
            // See the width. Here the value is normalized and returned as a %.
            .style('width', (d) => `${d / 10 * 100}%`)

        // Loading data
        // JSON
        d3.json('test.json')
            .then(json => console.log(`JSON: `, json))

        // CSV
        d3.csv('test.csv')
            .then(csv => console.log(`CSV: `, csv))

        // SVG
        function makeRandomData(n) {
            const array = []
            for (let i = 0; i < n; i += 1) {
                array.push({ a: Math.random(), b: Math.random(), c: Math.random() })
            }
            return array
        }

        function makeRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16)
        }

        // random data for testing
        const data = makeRandomData(11)
        // Select #svg
        d3.select('#svg')
            // Style #svg
            .style('border', '1px solid')
            // select all <circle>s in #svg
            .selectAll('circle')
            .data(data)
            .enter()
            // Style all <circle>s in #svg
            .append('circle')
            .attr('cx', (d, i) => i * 500 / data.length)
            .attr('cy', (d, i) => d.a * 500)
            // This can be changed to 50, but I like it random
            .attr('r', (d) => d.c * 100)
            // random color fn -> https://dev.to/akhil_001/generating-random-color-with-single-line-of-js-code-fhj
            .attr('fill', (d, i) => makeRandomColor())
            .attr('opacity', () => Math.random(1))
            .attr('stroke', () => makeRandomColor())
            .attr('stroke-width', () => Math.random(6, 20))
            
    </script>
